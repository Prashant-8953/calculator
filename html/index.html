<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/index.js"></script>
    <!-- hhuhu -->
  </head>
  <body>
    <form action="">
      <input  class="input" type="text" placeholder="0"/>

      <div class="btn">
        <div class="btnno">
          <div id="btn1">
            <button class="num" id="Cat" type="button">C</button>
            <button class="num" id="+/-" type="button">+/-</button>
            <button class="num" id="%" type="button">%</button>
            <button class="num" id="/" type="button">/</button>
          </div>

          <div id="btn2">
            <button class="num" id="7" type="button">7</button>
            <button class="num" id="8" type="button">8</button>
            <button class="num" id="9" type="button">9</button>
            <button class="num" id="*" type="button">*</button>
          </div>

          <div id="btn3">
            <button class="num" id="4" type="button">4</button>
            <button class="num" id="5" type="button">5</button>
            <button class="num" id="6" type="button">6</button>
            <button class="num" id="-" type="button">-</button>
          </div>

          <div id="btn4">
            <button class="num" id="one" type="button">1</button>
            <button class="num" id="2" type="button">2</button>
            <button class="num" id="3" type="button">3</button>
            <button class="num" id="+" type="button">+</button>
          </div>
          
          <div id="btn5">
            <button class="num" id="a0" type="button">0</button>
            <button class="num" id="." type="button">.</button>
            <button class="num" id="=" type="button">=</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
